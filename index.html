<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rozetka</title>
  <link rel="stylesheet" href="stylesheet/index.css">
  <link rel="stylesheet" href="stylesheet/css/fontawesome.css">
  <script src="https://kit.fontawesome.com/e898d7deb9.js" crossorigin="anonymous"></script>
</head>
<body>
  <header> 
   <div class="header">
      <div class="left">
        <div>
          <i class="fas fa-phone-alt"></i>
          (044)537-02-22
        </div>
        
        <div>
          <a href="#contacts" class="item-link">Контакты</a>
        </div>

        <div>
          <a href="#help" class="item-link">Помощь</a>
        </div>

        <div>
          <a href="#covid-19" class="item-link">Наш ответ Covid-19</a>
        </div>
      </div>

      <div class="right">
        <div>
          RU | <a href="#language" class="item-link">UA</a>
        </div>

        <div>
          Город
          <a href="#select-town" class="item-link">Выбрать город</a>
        </div>

        <div>
          Здравствуйте, 
          <a href="#help" class="item-link">
            <i class="fas fa-user"></i>
            Войдите в свой аккаунт
          </a>
        </div>
      </div>
    </div>

    <div class="header m-b-5">
      <div class="m-l-100">
        <img src="images/logo.jpeg" height="40px" title="Интернет магазин Rozetka.ua - №1">
      </div>

      <div>
        <button class="catalog">
          <i class="fas fa-bars"></i>
          Каталог товаров
        </button>
      </div>

      <div>
        <form action="index.html" method="POST" class="search">
          <div>
            <i class="fas fa-search s-20px grey m-10"></i>
          </div>
          
          <div>
            <input type="text" name="search" placeholder="Я ищу..." class="search-text">
          </div>

          <div>
            <i class="fas fa-microphone s-20px m-10 blue"></i>
          </div>

          <div>
            <button class="search-button">
              Найти
            </button>
          </div>
        </form>
      </div>

      <div class="purchase m-r-100">
        <div>
          <img src="images/premium.jpeg" height="45px" alt="">
        </div>

        <div>
          <i class="fas fa-balance-scale s-40px"></i>
        </div>

        <div>
          <i class="far fa-heart s-40px"></i>
        </div>

        <div>
          <i class="fas fa-shopping-cart s-40px"></i>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
